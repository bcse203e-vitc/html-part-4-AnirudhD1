<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h2>Fill your Educational Background</h2><br><br>
    <form action="/Q4_3.html" method="post">
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree" placeholder="Enter your degree " required><br><br>

        <label for="yop">Year of Passing:</label><br>
        <input type="number" id="yop" name="yop" placeholder="Enter the year you graduated " min="1900" max="2099" required><br><br>

        <label for="inst">Institution Name:</label><br>
        <input type="text" id="inst" name="inst" placeholder="Enter the name of your institution" required><br><br>

        <button type="button" onclick="history.back()">Previous</button>
        <button type="submit">Next</button>
    </form>
</body>
</html>
