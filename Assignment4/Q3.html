<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Please give your feedback</h2><br><br>
    <form action="/feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label>Rate the Website (1-5 stars):</label><br>
        <label for="r1">1</label>
        <input type="radio" id="r1" name="r" value="1">
        <input type="radio" id="r2" name="r" value="2">
        <input type="radio" id="r3" name="r" value="3">
        <input type="radio" id="r4" name="r" value="4">
        <input type="radio" id="r5" name="r" value="5">
        <label for="r5">5</label><br><br>

        <label for="ft">Type of Feedback:</label><br>
        <select name="ft" id="ft" required>
            <option value="">Select Feedback Type</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select><br><br>

        <label for="f">Feedback:</label><br>
        <textarea name="f" id="f" placeholder="Write your feedback here" required></textarea><br><br>

        <label>Would you recommend us?</label><br>
        <input type="radio" id="yes" name="rec" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="rec" value="No">
        <label for="no">No</label><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
