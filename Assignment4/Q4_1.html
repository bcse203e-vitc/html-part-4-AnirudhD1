<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h2>Provide Your Personal Details</h2>
    <form action="/Q4_2.html" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="addr">Address:</label><br>
        <input type="text" id="addr" name="addr" placeholder="Enter your complete address" required><br><br>

        <label for="phoneno">Phone Number:</label><br>
        <input type="tel" id="phoneno" name="phoneno" placeholder="Enter your phone number" required><br><br>

        <label for="contactinfo">Additional Contact Information:</label><br>
        <textarea name="contactinfo" id="contactinfo" placeholder="Provide any additional contact details (optional)" rows="4"></textarea><br><br>

        <button type="submit">Next</button>
    </form>
</body>
</html>
